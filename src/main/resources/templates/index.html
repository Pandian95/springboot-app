<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ashok IT - Spring Boot App</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">

		<h2 class="pt-3 pb-3">Product Form</h2>

		<p th:text=${msg} class="text-success"/>

		<form th:action="@{/product}" th:object="${product}" method="POST">

			<table>
				<tr>
					<td>Product Name : </td>
					<td><input type="text" th:field="*{pname}" /></td>
					<td th:if="${#fields.hasErrors('pname')}" th:errors="*{pname}" class="text-danger"></td>
				</tr>
				<tr>
					<td>Product Price : </td>
					<td><input type="number" th:field="*{price}" /></td>
					<td th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></td>
				</tr>
				<tr>
					<td>Quantity : </td>
					<td><input type="number" th:field="*{qty}" /></td>
					<td th:if="${#fields.hasErrors('qty')}" th:errors="*{qty}" class="text-danger"></td>
				</tr>
				<tr>
					<td><a href="/" class="btn btn-secondary">Reset</a></td>
					<td><input type="submit" value="Submit"
						class="btn btn-primary"></td>
				</tr>
			</table>
		</form>
		<a href="products" class="btn btn-link">View All Products</a>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"></script>
</body>
</html>
